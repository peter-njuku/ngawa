version: '3.9'

services:
  web:
    build: .
    command: gunicorn ngawa.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ngawa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-ngawa}
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
